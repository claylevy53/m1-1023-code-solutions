<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>New Arrivals</h1>
    </header>
    <section>
      <div class="main-section">
        <div class="image-row">
          <div class="image-wrapper">
            <img src="./images/dress1.jpeg" />
            <img src="./images/ysl-bag.jpeg" />
            <img src="./images/key.jpeg" />
            <img src="./images/lv-bag.jpg" />
            <img src="./images/dress2.jpeg" />
          </div>
          <div class="text-row">
            <span class="free-people"
              >Free People <span class="sub-text">| Size 6</span></span
            >
            <span class="YSL"
              >Yves Saint Laurent <span class="sub-text">| One-Size</span></span
            >
            <span class="Tiffany"
              >Tiffany <span class="sub-text">| One-Size</span></span
            >
            <span class="Louis"
              >Louis Vuitton <span class="sub-text">| One-Size</span></span
            >
            <span class="Reformation"
              >Reformation <span class="sub-text">| Size 4</span></span
            >
          </div>
          <div class="price-row">
            <span class="free-people highlight"
              ><mark>$35</mark
              ><span class="sub-text"
                >&nbsp;&nbsp;<s>$135 retail</s></span
              ></span
            >
            <span class="YSL highlight"
              ><mark>$200</mark
              ><span class="sub-text"
                >&nbsp;&nbsp;<s>$1600 retail</s></span
              ></span
            >
            <span class="Tiffany highlight"
              ><mark>$476</mark
              ><span class="sub-text"
                >&nbsp;&nbsp;<s>$2000 retail</s></span
              ></span
            >
            <span class="Louis highlight"
              ><mark>$95</mark
              ><span class="sub-text"
                >&nbsp;&nbsp;<s>$1200 retail</s></span
              ></span
            >
            <span class="Reformation highlight"
              ><mark>$20</mark
              ><span class="sub-text"
                >&nbsp;&nbsp;<s>$198 retail</s></span
              ></span
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
