<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Chakra+Petch&family=Familjen+Grotesk:ital@1&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <strong><h1>How it Works</h1></strong>
    </header>
    <section>
      <div class="row">
        <img class="screen" src="./images/screen-1.png" />
        <img class="screen" src="./images/screen-2.png" />
        <img class="screen" src="./images/screen-3.png" />
        <img class="screen" src="./images/screen-4.png" />
      </div>
      <div class="row">
        <img class="icons" src="./images/switch-icon.png" />
        <img class="icons" src="./images/filter-icon.png" />
        <img class="icons" src="./images/slider-icon.png" />
        <img class="icons" src="./images/bars-icon.png" />
      </div>
      <div class="row">
        <p>App Switching</p>
        <p class="adjust">Trip Filtering</p>
        <p class="adjust">Service Filters</p>
        <p class="adjust">Stats + Mileage</p>
      </div>
      <footer>
        <div class="row">
          <p>Toggles all your apps on and off.</p>
          <p>Evaluates your trip requests.</p>
          <p class="adjust">Accepts only your ideal trips.</p>
          <p class="adjust">Tracks your trips across all apps.</p>
        </div>
      </footer>
    </section>
  </body>
</html>
